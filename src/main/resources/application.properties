spring.application.name=PBC


server.port=8080

spring.datasource.hikari.maximum-pool-size=5


spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false


logging.file.name=logs/app.log


logging.level.root=INFO
logging.level.com.example.pbc=DEBUG


springdoc.openapi.urls[0]=/v3/api-docs
springdoc.openapi.groups.enabled=true


springdoc.title=My API Documentation
springdoc.description=This is a sample Spring Boot RESTful service.
springdoc.version=1.0.0
