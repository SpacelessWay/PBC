<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;

    }

    }

    }
    .header {
      display: flex;
      justify-content: flex-end; /* Выравниваем кнопки по правому краю */
      align-items: center;
      gap: 10px; /* Расстояние между кнопками */
    }
  </style>
</head>
<body>

<div class="container">

  <button onclick="performTransfer()">Перевести</button>
</div>
